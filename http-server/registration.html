<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    input #name:invalid:focus{
        border: 1px solid red;
    }
    input #email:invalid:focus{
        border: 1px solid red;
    }
</style>
</head>
<body style="background-color: rgb(148, 166, 132);">
    <div class="container mx-auto mt-20 justify-center" >
        <form id="user-form" class="max-w-md mx-auto bg-white p-8 shadow-md rounded-md" style="background-color: rgb(174, 195, 174);">
            <h2 class="text-3xl text-center font-bold">Registration Form</h2>
            <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
            <input required type="text" id="name" name="name" class="mt-1 p-2 block w-full rounded-md" placeholder="Enter Full name">

            <label for="email" class="block text-sm font-medium text-gray-600 mt-4">Email</label>
            <input required type="email" id="email" name="email" class="mt-1 p-2 block w-full rounded-md border-gray-300"placeholder="Email">

            <label for="password" class="block text-sm font-medium text-gray-600 mt-4">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 block w-full rounded-md border-gray-300" placeholder="Password">

            <label for="dob" class="block text-sm font-medium text-gray-600 mt-4">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="mt-1 p-2 block w-full rounded-md border-gray-300" >

            <div class="mt-4">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" class="rounded border-gray-300">
                <label for="acceptTerms" class="text-sm text-gray-600 ml-2">Accept Terms & Conditions</label>
            </div>

            <button type="submit" id="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md">Submit</button>
        </form>
        <div class="relative px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold loading-tight">Entries</h2>
                <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
